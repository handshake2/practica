<!DOCTYPE html>  
<html>  
  <head>
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>sock</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <div id="test">valor</div>
    <nav class="navbar navbar-light bg-warning">
      <a class="navbar-brand mx-auto" href="/">JavaScrip Full Stack chat</a>
      </nav>
      <div id="nickWrap" class="card col-md-4 mx-auto mt-5">
          <div class="card-header">
              <h3>Enter your Username</h3>
            </div>
            <p id="nickError"></p>
            <div class="card-body">
                <form id="nickForm">
                    <input id="nickname" type="text" class="form-control"/>
                    <button id="login" type="submit" class="btn btn-warning btn-block mt-2">
                        <i class="fas fa-location-arrow"></i> Send
                  </button>
                  </form>
            </div>
      </div>

      <div class="container" id="contentWrap">
        <div class="row mt-2">
        <div class="col-md-6 offset-md-1">
          <div class="card">
            <div class="card header">
              <g4>let's Char</g4>
            </div>
            <div id="chat" class="card-body" style="font-size: 9px;" >

            </div>
            <form id="message-form" class="card-footer">
              <div class="input-group">
                  <input type="text" id="message" class="form-control">
                  <div class="input-group-append">
                      <button id="login2" type="submit" class="btn btn-warning">
                          <i class="fas fa-location-arrow"></i> Send
                      </button>
                  </div>
              </div>
            </form>
          </div>
        </div>
        <div class="card col-md-3">
            <div class="card-header">
                <h3>Users</h3>
              </div>
              <div id="usernames" class="card-body" style="font-size: 9px;">

              </div>
        </div>
      </div>
      </div>

      <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js" charset="utf8"></script>
    <script src="/js/main.js" charset="utf8"></script>
  </body>
</html>
